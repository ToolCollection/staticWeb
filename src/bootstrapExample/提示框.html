<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>触发提示框方法</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <style id="jsbin-css">
        body {
            padding: 100px;
        }

        .btn {
            margin: 20px 10px 20px;
        }
    </style>
</head>
<body>
<!-- data-placement="left|right|top|bottom" button或者a 效果都一样 -->

<h3>按钮做的提示框</h3>
<button type="button"
        class="btn btn-default"
        data-toggle="tooltip"
        data-placement="top"
        data-original-title="提示框居上"
        title="">
    提示框居左
</button>

<h3>链接制作的提示框</h3>
<a class="btn btn-primary"
   data-toggle="tooltip"
   data-placement="left"
   title="提示框居左">
    提示框居左
</a>


<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('#myTooltip').tooltip({
            title: "我是一个提示框，我在顶部出现",
            placement: 'top'
        });
    });
</script>

</body>

</html>
