<!DOCTYPE html>
<html ng-app="userInfoModule">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="import" href="../framework/common/head.html"/>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .panel{
            width: 500px;
        }
        button{
            margin:0 15px;
        }
        body{
            margin:100px 100px;
        }
        .panel-heading{
            width: 100%;
        }
        .panel-heading {
            width: 106.6%;
            margin-left: -15px;
        }

    </style>
</head>
<body>
    <div class="panel panel-primary container">
        <div class="panel-heading">
            <div class="panel-title text-center">微信炸蛋人后台管理系统</div>
        </div>
        <div class="panel-body">
            <div class="row">
               <div class="col-md-12">
                   <form class="form-horizontal" role="form" ng-controller="useInfoController">

                       <div class="form-group">
                           <label class="control-label col-md-2">用户名:</label>
                           <div class="col-md-10">
                               <input type="email" class="form-control" placeholder="请输入邮箱" ng-model="useInfo.email">
                           </div>
                       </div>
                       <div class="form-group">
                           <label class="control-label col-md-2">密　码:</label>
                           <div class="col-md-10">
                               <input type="password" class="form-control" placeholder="请输入密码" ng-model="useInfo.password">
                           </div>
                       </div>

                       <div class="form-group">
                           <div class="checkbox">
                               <div class="col-md-offset-3 col-md-9">
                                   <input type="checkbox" ng-model="useInfo.autoLogin"/>记住密码
                               </div>
                           </div>
                       </div>

                       <div class="form-group text-center">
                           <button class="btn btn-info" ng-click="getFormData()">登录</button>
                           <button class="btn btn-default" ng-click="setFormData()">取消</button>
                           <button class="btn btn-danger" ng-click="resetFormData()">重置</button>
                       </div>

                   </form>
               </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            Copyright 2015 小莫版本所有
        </div>
    </div>
<script src="js/form.js"></script>
</body>
</html>
