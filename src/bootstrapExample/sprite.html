<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪碧图</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style type="text/css" media="screen">
		ul{
			margin:0;
			padding:0;
		}
		ul li{
			list-style-type:none;
			height: 31px;
			display:inline;
			overflow:hidden;
			border-bottom:1px solid #dedede;
		}
		ul li i{
			background:url(img/sidebar.png);
			width: 30px;
			height: 24px;
			float: left;
			display:inline-block;
			margin:3px 10px 0 0 ;
		}
		.cart-1 i{
			background-position:0 0 ;
		}
		.cart-2 i{
			background-position:0 -24px ;
		}
		.cart-3 i{
			background-position:0 -48px ;
		}
		.cart-4 i{
			background-position:0 -72px ;
		}
		.cart-5 i{
			background-position:0 -96px ;
		}
		.cart-6 i{
			background-position:0 -144px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li class="cart-1"><i></i><h3>衣服</h3></li>
			<li class="cart-2"><i></i><h3>鞋子</h3></li>
			<li class="cart-3"><i></i><h3>鞋子</h3></li>
			<li class="cart-4"><i></i><h3>鞋子</h3></li>
			<li class="cart-5"><i></i><h3>鞋子</h3></li>
			<li class="cart-6"><i></i><h3>鞋子</h3></li>
		</ul>
	</div>
</body>
</html>
