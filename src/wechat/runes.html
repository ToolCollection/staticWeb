

<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>天赋符文查询</title>
    <link rel="import" href="../framework/common/head.html"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="header" class="tc">
    <span class="yahei24cor666b">天赋符文查询-炸蛋人</span>
</div>
<div id="content">
    <div class="main">
        <dl>
            <dd>
                <div class="form-group">
                    <span class="form-group-title yahei14cor666">请选择位置</span>
                    <select class="form-control district_select" name="position" id="position" style="outline:none"
                            onchange="c()">

                        <option selected="selected" value="TOP">上单</option>
                        <option value="JUNGLE">打野</option>
                        <option value="APC">中单</option>
                        <option value="ADC">ADC</option>
                        <option value="SUPPORT">辅助</option>
                    </select>
                </div>
            </dd>
            <dd>
                <div class="form-group">
                    <span class="form-group-title yahei14cor666">输入要查询的英雄名字</span>
                    <input type="text" class="form-control search_id" name="championName" id="championName">
                </div>
            </dd>
            <dd>
                <div class="form-group">
                    <input class="search_btn" type="button" value="查看符文天赋" id="selectBtn">
                </div>
            </dd>
            <!--<dd>-->
            <div class="form-group"><br>
                <span class="form-group-title yahei14cor666 spec">查询结果</span><br>
                <!-- 符文-->
                <div class="runes ">
                    <div class="cont">
                        <div class="text-center">
                                <span id="champion" class="text-center"
                                      style="font-weight: bold;font-size: 18px;color: #28a4c9;">
                            </span>
                        </div>
                        <ul class="text-left">
                            <li class="text-left" style="margin-left:18px"><h5>符文</h5></li>
                            <li>
                                <span class="jinghua text-center" id="a">精华</span>
                                <span class="name text-left" id="jinghua"></span>
                            </li>
                            <li>
                                <span class="yinji text-center" id="b">印记</span>
                                <span class="name text-left" id="yingji"></span>
                            </li>
                            <li>
                                <span class="fuyin text-center" id="c">符印</span>
                                <span class="name text-left" id="fuyin"></span>
                            </li>
                            <li>
                                <span class="diaowen text-center" id="d">雕纹</span>
                                <span class="name text-left" id="diaowen"></span>
                            </li>
                        </ul>

                    </div>
                </div>

                <!--天赋-->
                <div class="tab" id="tabs">
                    <h5 class="text-left" style="margin-left: -5px;margin-top:40px">天赋</h5>
                    <ul class="menu">
                        <li  ><a href="#tabs-1" class="active" id="gj">攻击</a></li>
                        <li ><a href="#tabs-2" id="fh">防御</a></li>
                        <li id="gtli"><a href="#tabs-3" id="gt">通用</a></li>
                    </ul>
                    <br><br><br><br><br>
                    <div id="tabs-1" class="text-center container">
                        <img src="" alt="" id="gongji" class="img-responsive"/>
                    </div>
                    <div id="tabs-2" class="text-center container">
                        <img src="" alt="" id="fanghu" class="img-responsive"/>
                    </div>
                    <div id="tabs-3" class="text-center container">
                        <img src="" alt="" id="gongtong" class="img-responsive"/>
                    </div>

                </div>



            </div>
            </dd>
        </dl>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#hiddenPoint").bind("click",function(){
            $("#hiddenContent").toggle(1000);
        });
        $("#ability").bind("click",function(){
            $("#abilityContent").toggle(1000);
        });
    });
</script>
<script>
    var c=function(){
        var selectIndex = document.getElementById("position").selectedIndex;//获得是第几个被选中了
        var selectText = document.getElementById("position").options[selectIndex].text; //获得被选中的项目的文本
    };

</script>

<script type="text/javascript">
    $(function () {
        $("#tabs").tabs ({
            //设置各选项卡在切换时的动画效果
            fx: { opacity: "toggle", height: "toggle",collapsible:true},
            event: "click" //通过移动鼠标事件切换选项卡
        })
    });
    $(function(){
        $("#gj").bind("click",function(){
            $("#gj").addClass("active");
            $("#fh").removeClass("active");
            $("#gt").removeClass("active");
        });
        $("#fh").bind("click",function(){
            $("#fh").addClass("active");
            $("#gj").removeClass("active");
            $("#gt").removeClass("active");
        });
        $("#gt").bind("click",function(){
            $("#gt").addClass("active");
            $("#gj").removeClass("active");
            $("#fh").removeClass("active");

        });

    });


</script>

</body>
</html>
