<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>选项卡（Tabs）</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 选项卡组件（菜单项nav-tabs）-->
<ul id="myTab" class="nav nav-tabs" role="tablist">
    <li class="active">
        <a href="#bulletin" role="tab" data-toggle="tab">
            公告
        </a>
    </li>
    <li>
        <a href="#rule" role="tab" data-toggle="tab">
            规则
        </a>
    </li>
    <li>
        <a href="#forum" role="tab" data-toggle="tab">
            论坛
        </a>
    </li>
    <li>
        <a href="#security" role="tab" data-toggle="tab">
            安全
        </a>
    </li>
    <li>
        <a href="#welfare" role="tab" data-toggle="tab">
            公益
        </a>
    </li>
</ul>
<!-- 选项卡面板 -->
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="bulletin">
        公告内容面板
    </div>
    <div class="tab-pane fade" id="rule">
        规则内容面板
    </div>
    <div class="tab-pane fade" id="forum">
        论坛内容面板
    </div>
    <div class="tab-pane fade" id="security">
        安全内容面板
    </div>
    <div class="tab-pane fade" id="welfare">
        公益内容面板
    </div>
</div>


<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
