<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>弹出框(Popover)</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body>
<button type="button" class="btn btn-default" id="myPopover">弹出框</button>

<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('#myPopover').popover({
            title: "我是弹出框的标题",
            content: "我是弹出框的内容我是弹出框的内容我是弹出框的内容我是弹" +
            "出框的内容我是弹出框的内容我是弹出框的内容我是弹出框的内容我是弹出" +
            "框的内容我是弹出框的内容我是弹出框的内容我是弹出框的内容我是弹出框" +
            "的内容我是弹出框的内容我是弹出框的内容",
            placement: "right"
        });
    });
</script>

</body>
</html>
