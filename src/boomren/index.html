            </dd>
            <dd>

                    <input class="search_btn" type="button" value="查看符文天赋" id="selectBtn">

<script>
    $(document).ready(function () {
        $("#hiddenPoint").bind("click", function () {
            $("#hiddenContent").toggle(1000);
        });
        $("#ability").bind("click", function () {
            $("#abilityContent").toggle(1000);
        });
    });
</script>
<script>
    var c = function () {
        var selectIndex = document.getElementById("position").selectedIndex;//获得是第几个被选中了
        var selectText = document.getElementById("position").options[selectIndex].text; //获得被选中的项目的文本
    };
    var d = function () {
        var selectIndex = document.getElementById("style").selectedIndex;//获得是第几个被选中了
        var selectText = document.getElementById("style").options[selectIndex].text; //获得被选中的项目的文本
    };

</script>

<script type="text/javascript">
    $(function () {
        $("#tabs").tabs({
            //设置各选项卡在切换时的动画效果
            fx: {opacity: "toggle", height: "toggle", collapsible: true},
            event: "click" //通过移动鼠标事件切换选项卡
        })
    });
    $(function () {
        $("#gj").bind("click", function () {
            $("#gj").addClass("active");
            $("#fh").removeClass("active");
            $("#gt").removeClass("active");
        });
        $("#fh").bind("click", function () {
            $("#fh").addClass("active");
            $("#gj").removeClass("active");
            $("#gt").removeClass("active");
        });
        $("#gt").bind("click", function () {
            $("#gt").addClass("active");
            $("#gj").removeClass("active");
            $("#fh").removeClass("active");

        });

    });


</script>
